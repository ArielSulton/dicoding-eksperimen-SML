name: SMS Spam Preprocessing Automation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'sms_spam_raw/**'
      - 'preprocessing/automate_arielsulton.py'
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Check environment
      run: |
        python --version
        pip --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy
        
    - name: Run preprocessing automation
      run: |
        cd preprocessing
        python automate_arielsulton.py
        
    - name: Upload preprocessed dataset
      uses: actions/upload-artifact@v3
      with:
        name: preprocessed-dataset
        path: preprocessing/sms_spam_preprocessing.csv
        retention-days: 30
        
    - name: Commit preprocessed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add preprocessing/sms_spam_preprocessing.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: preprocessed dataset"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
